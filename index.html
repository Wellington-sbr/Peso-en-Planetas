<!DOCTYPE html>
<html>
	<head><title>Tu peso en otro planeta</title>
		<meta charset="utf-8">
		<style type="text/css">
			body
			{
				background-color: #FFFFC1
			}
			h1
			{
				color: #D38CAD
			}
			p
			{
				color: #8A79AF
			}
		</style>
	</head>
	<body>
 		<h1>En esta página podras calcular tu peso en otro planeta!</h1>
 		<p><i>En la tierra pesas distinto que en otros planetas</i></p>
 		<p>Podemos calcular tu peso en todos los planetas de este sistema solar. Actualiza la página y compruebalo tu mismo.</p>
		<script type="text/javascript">
			var usuario = prompt("Cual es tu peso?")
			var planeta = parseInt(prompt("Elige tu planeta\n1 es marte, 2 es jupiter, 3 es mercurio, 4 es venus, 5 es saturno, 6 es urano, 7 es neptuno."));
			var g_tierra= 9.8;
			var g_marte= 3.7; 
			var g_jupiter= 24.8;
			var g_mercurio= 3.7;
			var g_venus= 8.87;
			var g_saturno= 10.44;
			var g_urano= 8.7;
			var g_neptuno= 11.15;
			var peso= parseInt(usuario);
			var peso_final;
			var nombre;
			if (planeta == 1) 
			{
				peso_final = peso * g_marte / g_tierra;
				nombre= "Marte";
			}
			else if (planeta == 2) 
			{
				peso_final= peso * g_jupiter / g_tierra;
				nombre= "Jupiter";
			}
			else if (planeta == 3) 
			{
				peso_final= peso * g_mercurio / g_tierra;
				nombre= "Mercurio";
			}
			else if (planeta == 4) 
			{
				peso_final= peso * g_venus / g_tierra;
				nombre= "Venus";
			}
			else if (planeta == 5) 
			{
				peso_final= peso * g_saturno / g_tierra;
				nombre= "Saturno";
			}
			else if (planeta == 6) 
			{
				peso_final= peso * g_urano / g_tierra;
				nombre= "Urano";
			}
			else if (planeta == 7) 
			{
				peso_final= peso * g_neptuno / g_tierra;
				nombre= "Neptuno";
			}
			else 
			{
				peso_final= 1000000;
				nombre = "Krypton"
			}
				peso_final = parseInt(peso_final);
			document.write("Tu peso en "+ nombre +" es <strong>"+ peso_final + " kilos</strong>") 
		</script>
	</body>
</html>
